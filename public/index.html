<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Reservaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Reservaciones de Mesas</h1>
    
    <!-- Selector de fecha y hora -->
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="date" class="form-label">Fecha:</label>
        <input type="date" id="date" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="time" class="form-label">Hora:</label>
        <select id="time" class="form-control" required>
          <option value="">Seleccione hora</option>
          <option value="13:00">1:00 PM</option>
          <option value="14:00">2:00 PM</option>
          <option value="15:00">3:00 PM</option>
          <option value="16:00">4:00 PM</option>
          <option value="17:00">5:00 PM</option>
          <option value="18:00">6:00 PM</option>
          <option value="19:00">7:00 PM</option>
          <option value="20:00">8:00 PM</option>
          <option value="21:00">9:00 PM</option>
          <option value="22:00">10:00 PM</option>
        </select>
      </div>
    </div>
    
    <div class="d-grid gap-2 col-6 mx-auto mb-4">
      <button id="checkAvailability" class="btn btn-primary">Verificar Disponibilidad</button>
    </div>
    
    <!-- Visualización del restaurante -->
    <div class="restaurant-container mb-4">
      <div id="restaurant-floor" class="restaurant-floor">
        <!-- Las mesas se añadirán aquí dinámicamente -->
      </div>
    </div>
    
    <!-- Formulario de reservación (inicialmente oculto) -->
    <div id="reservation-form" class="card p-4 mb-4" style="display: none;">
      <h3 class="mb-3">Realizar Reservación</h3>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre completo:</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="whatsapp" class="form-label">Número de WhatsApp:</label>
        <input type="tel" id="whatsapp" class="form-control" required>
      </div>
      <div class="mb-3">
        <p>Mesa seleccionada: <span id="selected-table"></span></p>
        <p>Fecha y hora: <span id="selected-datetime"></span></p>
      </div>
      <div class="d-grid gap-2">
        <button id="make-reservation" class="btn btn-success">Confirmar Reservación</button>
        <button id="cancel-reservation" class="btn btn-outline-secondary">Cancelar</button>
      </div>
    </div>
    
    <!-- Mensaje de confirmación (inicialmente oculto) -->
    <div id="confirmation-message" class="alert alert-success" style="display: none;">
      <h4>¡Reservación Confirmada!</h4>
      <p>Tu reservación se ha realizado con éxito. Hemos enviado los detalles a tu correo electrónico.</p>
      <p id="confirmation-details"></p>
      <button id="new-reservation" class="btn btn-primary mt-3">Hacer otra reservación</button>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
